<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function add()
        {
       var num1,num2,sum;
       num1=parseInt(document.getElementById("first").value);
       num2=parseInt(document.getElementById("second").value);
       sum=num1+num2;
       document.getElementById("result").value=sum;
        }
        function sub()
        {
            var num1,num2,sub;
            num1=parseInt(document.getElementById("first").value);
            num2=parseInt(document.getElementById("second").value);
            sub=num1-num2;
            document.getElementById("result").value=sub;
        }
        function pro()
        {
            var num1,num2,pro;
            num1=parseInt(document.getElementById("first").value);
            num2=parseInt(document.getElementById("second").value);
            pro=num1*num2;
            document.getElementById("result").value=pro;
        }
        function div()
        {
            var num1,num2,div;
            num1=parseInt(document.getElementById("first").value);
            num2=parseInt(document.getElementById("second").value);
            div=num1/num2;
            document.getElementById("result").value=div;
        }
    </script>
    <title>Document</title>
</head>
<body><div  align="center">
    First Number: <input type="text" id="first" >
    Second Number: <input type="text" id="second"><br><br>
    Result: <input type="text" id="result"><br><br>
    <input type="button" id="sum" value="+" onclick="add()">
    <input type="button" id="diff" value="-" onclick="sub()">
    <input type="button" id="pro" value="*" onclick="pro()">
    <input type="button" id="diff" value="/" onclick="div()">
    </div>
</body>
</html>
